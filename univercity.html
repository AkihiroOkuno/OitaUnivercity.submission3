<!DOCTYPE html >
<html lang=“utf-8”>
	<head>
		<meta charset=“utf-8”>
		<title>大学提出用</title>
		<link rel="stylesheet" href="univercity.css">
	</head>


	<body>

		<header>
			<div class="contents1">
				<img src="./images/IMG_01.jpg" alt="ロゴ画像">
				<h1>奥野グランドリゾート</h1>
			</div>
		</header>

		<div class="contents2">
			<aside>
				<ul>
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="home-outline"></ion-icon></span>
							<span class="title">ホーム</span>
						</a>
					</li>
			
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
							<span class="title">予約状況</span>
						</a>
					</li>
			
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="balloon-outline"></ion-icon></ion-icon></span>
							<span class="title">イベント情報</span>
						</a>
					</li>
			
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="car-outline"></ion-icon></span>
							<span class="title">アクセス</span>
						</a>
					</li>
			
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="baseball-outline"></ion-icon></span>
							<span class="title">周辺施設</span>
						</a>
					</li>
			
					<li class="list">
						<a href="#">
							<span class="icon"><ion-icon name="call-outline"></ion-icon></span>
							<span class="title">お問い合わせ</span>
						</a>
					</li>
			
				</ul>
			</aside>
 
			<main>
				<div class="introduction">
					<p>そこに待っているのは、あなたの心と体を癒す至福のひととき。</p>
					<p>日常とは少し違った移りゆく季節の変化をお楽しみ頂けます。</p>
					<p>下関ならではの海の幸、山の幸でおもてなし致します。</p>
					<p>あなたの大切な人との思い出を提供します。</p>
				</div>
		
				<div class="container_plan">
					<h2>【宿泊プラン】</h2>
					<div class="plan_block">
						<div class="plan">
							<img src="./images/IMG_03.JPG" alt="プラン1">
							<div class="memo">松の間</div>
							<div class="explain">〜6名様</div>
							<a href="">詳細はこちら</a>
						</div>
			
						<div class="plan">
							<img src="./images/IMG_04.JPG" alt="プラン2">
							<div class="memo">竹の間</div>
							<div class="explain">〜4名様</div>
							<a href="">詳細はこちら</a>
						</div>
		
						<div class="plan">
							<img src="./images/IMG_05.JPG" alt="プラン3">
							<div class="memo">梅の間</div>
							<div class="explain">〜2名様</div>
							<a href="">詳細はこちら</a>
						</div>
					</div>
				</div>
		
		
			</main>
		</div>
 
 
		<footer>
			<ul>
				<li><a href="#">会社情報</a></li>
				<li><a href="#">採用情報</a></li>
				<li><a href="#">住所</a></li>
				<li><a href="#">お問合わせ</a></li>
			</ul>
		</footer>

	
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
